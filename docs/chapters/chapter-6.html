<div content>
<section><p id="7-1-1" line><a href="#7-1-1">1.1</a> The spirit of emptiness is immortal. </p>
<p id="7-1-2" line><a href="#7-1-2">1.2</a> It is called the Great Mother </p>
<p id="7-1-3" line><a href="#7-1-3">1.3</a> because it gives birth to Heaven and Earth.</p></section>
<section><p id="7-2-1" line><a href="#7-2-1">2.1</a> It is like a vapor, </p>
<p id="7-2-2" line><a href="#7-2-2">2.2</a> barely seen but always present. </p>
<p id="7-2-3" line><a href="#7-2-3">2.3</a> Use it effortlessly. </p></section>
