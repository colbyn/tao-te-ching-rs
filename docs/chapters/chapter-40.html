<section><p id="41-1-1" line><a href="#41-1-1">1.1</a> All movement returns to the Tao. </p>
<p id="41-1-2" line><a href="#41-1-2">1.2</a> Weakness is how the Tao works.</p></section>
<section><p id="41-2-1" line><a href="#41-2-1">2.1</a> All of creation is born from substance. </p>
